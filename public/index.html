<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<h1>Test zdany</h1>-->
    <div id="ekran_główny">
        <div class="flexPoziom">
            <div id="ekranLogowania">
                <div class="flexPion">
                    <h1>Zaloguj się</h1>
                    <input type="text" id="logowanieLogin" placeholder="Login">
                    <input type="password" id="logowanieHaslo" placeholder="Hasło">
                    <button id="zaloguj" onclick="walidacjaLogowania()">Zaloguj</button>
                </div>
            </div>
            <div id="ekranRejestrowania">
                <div class="flexPion">
                    <h1>Zarejestruj się</h1>
                    <input type="text" id="rejestracjaImie" placeholder="Imie">
                    <input type="text" id="rejestracjaNazwisko" placeholder="Nazwisko (opcjonalne)">
                    
                    <input type="text" id="rejestracjaLogin" placeholder="Login">
                    <input type="password" id="rejestracjaHaslo" placeholder="Hasło">
                    <input type="password" id="rejestracjaHaslo2" placeholder="Powtórz hasło">
                    <button id="zarejestruj" onclick="walidacjaRejestracji()">Zarejestruj</button>
                </div>
            </div>
        </div>
        <!--<div id="lista_ludzi" style="margin-left: -76%;"></div>-->
    </div>
    <script src="frontend.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="backend.js"></script>
</body>

</html>
