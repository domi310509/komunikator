<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/translations.js"></script>
</head>

<body>
    <div id="ekranWstepny">
        <div id="logo"></div>
        <div class="flexPoziom" style="position: absolute; top: 2vh; right: 2vh; height: 0;">
            <button class="buttonEkranLogowaniaTransparent" data-i18n="pomoc" onclick="window.location.href='/html/Pomoc.html'"></button>
            <button class="buttonEkranLogowaniaTransparent" data-i18n="politykaPrywatnosci" onclick="window.location.href='/html/Polityka prywatnosci.html'"></button>
            <button class="buttonEkranLogowaniaTransparent" data-i18n="cele" onclick="window.location.href='/html/Cele.html'"></button>
            <button class="buttonEkranLogowaniaTransparent" data-i18n="tworcy" onclick="window.location.href='/html/Tworcy.html'"></button>
        </div>
        <div class="flexPoziom">
            <div class="flexPion" style='margin-right: 10vh;'>
                <div id="hasloPrzewodnie">
                    <h1 data-i18n="hasloprzewodnie" style="width: 40vh; overflow:auto; text-align: center;"></h1>
                </div>
                <div id="ekranLogowania" class="flexPion">
                    <h1 data-i18n="zalogujsie"></h1>
                    <span class="zleDaneKomunikat" id="nieUdaloSieZalogowac"></span>

                    <div class="polaZLabelami">
                        <label for="logowanieLogin" data-i18n="login" class="labelPrzyLogowaniu"></label>
                        <input type="text" id="logowanieLogin" class="inputEkranLogowania">
                    </div>
                    <div class="polaZLabelami">
                        <label for="logowanieHaslo" data-i18n="haslo" class="labelPrzyLogowaniu"></label>
                        <input type="password" id="logowanieHaslo" class="inputEkranLogowania">
                    </div>
                    <button id="zaloguj" onclick="walidacjaLogowania()" class="buttonEkranLogowania"
                        data-i18n="zalogujsie"></button>

                    <div class="przyciskiPomociczePrzyLogowaniu flexPoziom" style="height: 5vh;">
                        <button class="buttonEkranLogowaniaTransparent" data-i18n="stworzKonto"
                            onclick="zmianaEkranuLogowanie('ekranLogowania', 'ekranRejestracji')"></button>
                        <button class="buttonEkranLogowaniaTransparent" data-i18n="skillIssue"
                            onclick="zmianaEkranuLogowanie('ekranLogowania', 'ekranZmianyHasla')"></button>
                    </div>
                </div>
                <div id="ekranRejestracji" class="flexPion" style="display: none;">
                    <h1 data-i18n="zarejestrujsie"></h1>
                    <span class="zleDaneKomunikat" id="nieUdaloSieZarejestrowac"></span>
                    <div class="polaZLabelami">
                        <label for="rejestracjaLogin" data-i18n="login" class="labelPrzyLogowaniu"></label>
                        <input type="text" id="rejestracjaLogin" class="inputEkranLogowania">
                    </div>
                    <span data-i18n="zajetyLogin" class="zleDaneKomunikat" id="zajetyLogin"></span>
                    <div class="polaZLabelami">
                        <label for="rejestracjaHaslo" data-i18n="haslo" class="labelPrzyLogowaniu"></label>
                        <input type="password" id="rejestracjaHaslo" class="inputEkranLogowania">
                    </div>
                    <div class="polaZLabelami">
                        <label for="rejestracjaHaslo2" data-i18n="powtorzhaslo" class="labelPrzyLogowaniu"></label>
                        <input type="password" id="rejestracjaHaslo2" class="inputEkranLogowania">
                    </div>
                    <span class="zleDaneKomunikat" data-i18n="roznehasla" id="rozneHasla"></span>
                    <button id="zarejestruj" onclick="walidacjaRejestracji()" class="buttonEkranLogowania"
                        data-i18n="zarejestrujsie"></button>
                    <button class="przyciskiPomociczePrzyLogowaniu buttonEkranLogowaniaTransparent"
                        data-i18n="mamJuzKonto"
                        onclick="zmianaEkranuLogowanie('ekranRejestracji', 'ekranLogowania')"></button>
                </div>
                <div id="ekranZmianyHasla" class="flexPion" style="display: none;">
                    <h1 data-i18n="przypominanieHasla"></h1>
                    <div class="polaZLabelami">
                        <label for="zmianaHaslaLogin" data-i18n="login" class="labelPrzyLogowaniu"></label>
                        <input type="text" id="zmianaHaslaLogin" class="inputEkranLogowania">
                    </div>
                    <button id="przypomnijHaslo" onclick="" class="buttonEkranLogowania"
                        data-i18n="przypominanieHasla"></button>
                    <div class="przyciskiPomociczePrzyLogowaniu flexPoziom" style="height: 5vh;">
                        <button class="buttonEkranLogowaniaTransparent" data-i18n="jednakPamietamHaslo"
                            onclick="zmianaEkranuLogowanie('ekranZmianyHasla', 'ekranLogowania')"></button>
                        <button class="buttonEkranLogowaniaTransparent" data-i18n="stworzKonto"
                            onclick="zmianaEkranuLogowanie('ekranZmianyHasla', 'ekranRejestracji')"></button>
                    </div>
                </div>
            </div>
            <div id="zdjeciePoczatkowe"></div>
        </div>
        <div id="copyright" data-i18n="copyright"></div>
    </div>

    <div id="ekran_główny" style="display: none;">


    </div>

    <script src="js/frontend.js"></script>
    <script src="js/loginPageLogic.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/backend.js"></script>
</body>

</html>
