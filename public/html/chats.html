<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkrzydLink</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.svg">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/translations.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.svg">
</head>

<body onload="startStrony()">
    <div class="flexPoziom">
        <div id="pasekBoczny" class="flexPion">
            <div id="niechemisie" class="flexPion">
                <div class="flexPoziom">
                    <button id="ustawieniaPasekBoczny" data-i18n="ustawienia"></button>
                    <button id="wyloguj" data-i18n="wyloguj" onclick="wyloguj()"></button>
                </div>
                <input type="text" id="wyszukajOsobe" placeholder="Wyszukaj...">
            </div>
            <div class="osoby flexPion" id="osoby">

            </div>
        </div>
        <div id="ustawienia" class="flexPion ekranCzat" style="text-align: center; justify-content: center;">
            <h1 style="font-size: 6vh;">Ustawienia</h1>

            

            <h2>Kolor strony:</h2>
            <div class="flexPion">
                <div class="wyborUstawienia" data-i18n="Czerwony" onclick=""></div>
                <div class="wyborUstawienia" data-i18n="Niebieski"></div>
                <div class="wyborUstawienia" data-i18n="Zielony"></div>
            </div>
            <h2>Język:</h2>
            <div class="flexPion">
                <div class="wyborUstawienia" data-i18n="Polski" id="polski"></div>
                <div class="wyborUstawienia" data-i18n="Angielski" id="angielski"></div>
            </div>
            <div class="flexPion" style=" margin-top: 3%;">
                <button id="wylogujZeWyszystkichUrzadzen" data-i18n="wylogujZeWyszystkichUrzadzen" style="width: 50vh;">
                    Wyloguj Ze Wyszystkich Urzadzeń</button>
                <button id="usunKonto" data-i18n="usunKonto"> Usun Konto</button>
            </div>
        </div>
        <div id="pusto" class="flexPion ekranCzat">
            <div id="ekranUsuwania" class="flexPion" style="justify-self: center; margin-top: 20%;">
                <h1>Usuń konto</h1>
                <div id="blad" class="zleDaneKomunikat"></div>

                <div class="polaZLabelami">
                    <label for="usunKontoLogin" data-i18n="login" class="labelPrzyLogowaniu"></label>
                    <input type="text" id="usunKontoLogin" class="inputEkranLogowania">
                </div>
                <div class="polaZLabelami">
                    <label for="usunKontoHaslo" data-i18n="haslo" class="labelPrzyLogowaniu"></label>
                    <input type="password" id="usunKontoHaslo" class="inputEkranLogowania">
                </div>
                <button id="przejdzDalej" onclick="usunKonto()" class="buttonEkranLogowania">Usuń konto</button>
                <button id="nieusuwajKonta" class="buttonEkranLogowania" style="height: 4vh;">Jednak nie chce usuwać konta</button>

                
            </div>
        </div>
        <div id="czat" class="flexPion ekranCzat">
            <div id="daneZdjecieUstawienia" class="flexPoziom" style="justify-content: left;">
                <img src="/images/domyslna ikona uzytkownika.svg" alt="Ni ma profilowego T-T" class="profiloweCzat">
                <div class="nazwaUzytkownikaCzat" id="nazwaUzytkownikaCzat"></div>
                <div id="blad" class="bladChaty" onclick="document.getElementById('blad').style.display='none'"></div>
                <button class="ustawieniaCzat"></button>
            </div>
            <div id="wiadomosci">
            </div>
            <div id="wiadomoscPisana" class="flexPoziom">
                <input type="text" id="polePisania" data-i18n-placeholder="poleWiadomosci">
                <button type="button" id="wyslij" onclick="wyslijWiadomosc()"></button>
            </div>
        </div>
    </div>
    <script src="/js/frontend.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/backend.js"></script>
    <script src="/js/chatsLogic.js"></script>
</body>

</html>
